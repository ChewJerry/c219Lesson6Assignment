<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheet/stylesheet.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body>

    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SOI Learning Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggler"><span class="navbar-togglericon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>


                    <!-- Search Box -->
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>

                    <!-- Notifications Icon -->
                    <a href="#" class="nav-link ms-auto">
                        <i class="bi bi-bell-fill"></i>
                    </a>

                    <!-- Avatar Icon -->
                    <a href="#" class="nav-link">
                        <i class="bi bi-person"></i>
                    </a>
                </div>
            </div>
        </nav>






    </header>



    <div class="container-fluid" style="background-color: yellow; padding-top: 160px;">
        <div class="row">
            <div class="col-sm-9  ml-5">
                <h1 class="display-4">Welcome to the learning portal!</h1>
                <p class="lead">Learning is fun!</p>
                <button type="button" class="btn btn-light">Browse Courses</button>
                <button type="button" class="btn btn-light">Be An Instructor</button>

            



            </div>
            <div class="col-sm-3">

                <img src="images/books1.png" alt="Person" class="img-fluid mt-3">

            </div>
            
        </div>
    </div>


    <div class="container-fluid d-flex align-items-center justify-content-center" style="padding-top: 160px; ">
        <div class="row mx-auto">
            <div class="col-sm-4 ml-5 mb-3" >
                <i class="bi bi-book-half"></i>
                <p><b>158 online courses</b></p>
                <p>Enjoy a variety of fresh topics</p>
            </div>

            <div class="col-sm-4 mb-3">
                <i class="bi bi-people-fill"></i>
                <p><b>Expert instruction</b></p>
                <p>Find the right instructor for you</p>
            </div>

            <div class="col-sm-4 mb-3">
                <i class="bi bi-clock-history"></i>
                <p><b>Lifetime access</b></p>
                <p>Learn on your schedule</p>
            </div>
        </div>
    </div>

</html>
